<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to FocusLoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --transition-duration: 420ms;
        --focusloom-blue: #38bdf8;
        background-color: #0f172a;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #f8fafc;
        opacity: 0;
        transform: translateY(14px) scale(0.99);
        transition:
          opacity var(--transition-duration) ease,
          transform var(--transition-duration) ease;
      }

      :root.is-ready body {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      :root.is-redirecting body {
        opacity: 0;
        transform: translateY(-10px) scale(1.01);
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.25rem;
        text-align: center;
        padding: 2.5rem 2rem;
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: rgba(15, 23, 42, 0.7);
        box-shadow: 0 40px 80px -50px rgba(8, 16, 35, 0.85);
        backdrop-filter: blur(18px);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.35rem, 2vw + 1rem, 1.75rem);
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      p {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.75);
      }

      .loader {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        border: 3px solid rgba(148, 187, 233, 0.15);
        border-top-color: var(--focusloom-blue);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      a {
        color: var(--focusloom-blue);
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }
    </style>
    <script src="redirect.js" defer></script>
  </head>
  <body>
    <main>
      <div class="loader" aria-hidden="true"></div>
      <h1>Taking you to FocusLoom</h1>
      <p>This should only take a moment.</p>
      <noscript>
        <p>
          JavaScript is disabled. Please
          <a href="https://focusloom.ir">open FocusLoom manually</a>.
        </p>
      </noscript>
    </main>
  </body>
</html>
